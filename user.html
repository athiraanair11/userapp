<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col ">

                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>

            <div class="row">
                <div class="col col-12 col-sm-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                    <table class="table table-borderless">
                        <tr>
                            <td></td>
                            <td><h3>LOGIN</h3></td>
                        </tr>
                        <tr>
                            <td>Username:</td>
                            <td><input id="username" class="form-control" type="text"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input id="password" class="form-control" type="text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button onclick="loginBtnEvent()" class="btn btn-danger">SUBMIT</button></td>
                        </tr>
                    </table>
                </div>
                <div class="col col-12 col-sm-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
<table class="table table-borderless">
    <tr>
        <td></td>
        <td><h3>REGISTRATION</h3></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td> <input id="name" class="form-control" type="text"> </td>
    </tr>
    <tr>
        <td>Address:</td>
        <td><textarea id="address" class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td>Mobile no:</td>
        <td><input id="mobile" class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Email id:</td>
        <td><input id="emailid" class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Blood group:</td>
        <td><input id="bloodgroup" class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>College:</td>
        <td><input id="college" class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td><input id="username" class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input id="password" class="form-control" type="password" name="" id=""></td>
    </tr>
    <tr>
        <td>Confirm password:</td>
        <td><input id="confirmpassword" class="form-control" type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td><button onclick="regBtnEvent()" class="btn btn-danger">REGISTER</button></td>
    </tr>
</table>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
